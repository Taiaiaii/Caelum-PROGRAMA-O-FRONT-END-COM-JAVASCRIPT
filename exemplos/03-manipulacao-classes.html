<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript: manipulação de classes</h1>
    <style>
        button {
            border: 1px solid #ddd;
            background-color: #ddd;
        }

        button.vermelho {
            background: #fff0f0;
            border-color: #db2323;
        }

        button.verde {
            border-color: green;
            background-color: yellowgreen;
            color: green;
        }
    </style> 
    <button id="btn1">Botão 1</button> 
    <button id="btn2" class="vermelho">Botão 2</button> 
    <button id="btn3">Botão 3</button> 
    <button id="btn4" class="vermelho">Botão 4</button> 
    <button id="btn5" class="vermelho">Botão 5</button>

    <script>
        //guardar as referencias dos botões

        let botao1 =document.querySelector('#btn1');
        let botao2 =document.querySelector('#btn2');
        let botao3 =document.querySelector('#btn3');
        let botao4 =document.querySelector('#btn4');
        let botao5 = document.querySelector('#btn5');

        botao1.onclick = () => botao1.classList.add('vermelho');
        botao2.onclick = () => botao2.classList.remove('vermelho');
        botao3.onclick = () => botao3.classList.toggle('vermelho');
       
        botao4.onclick = () => {
            let temClasseVermelho = botao4.classList.contains('vermelho');

            if (temClasseVermelho) {
                alert('tem classe vermelho')
            }
            else {
                alert('não tem classe vermelho');
            }
        }

        botao5.onclick = () =>botao5.classList.replace('vermelho', 'verde');

                        //COMENTARIO DE ESTUDO
                        
    //  aqui inicialmente criamos umas variaveis que recebem uma busca no documento por elementos que possuem ids especificos. 
    //  Esses ids estão setados no html em cada elemento botão. Assim essas variáveis poderao acessar esses elementos botões.
    //  Depois utilizamos eventos do tipo handlers (elemento.onevento) para dizer que quando o evento de clique (variavel.onclick) 
    //  acontecer em cada um, determinadas regras devem ser executadas. Essas regras são setadas a partir de funções do tipo arrow (
    //  () => {} ).
    //  Para o botão1, ao ser clicado, pedimos uma adição da classe 'vermelho.' Para o botao2, ao ser clicado, pedimos a
    //  remoção da classe. Para o botao3 ao ser clicado, pedimos que se houver a classe "vermelho", que seja retirada, mas que se não
    //  houver seja adicionada. Para o botao4, criamos a variavel temClasseVermelho e atribuimos a ela a verificação de se o botao4 contem ou nao a
    //  classe vermelha. Ela é verdadeira se contem. Assim abrimos uma estrutura de repetição do tipo if, na qual verificamos se a 
    //  variável temClasseVermelho é verdadeira. Se for exibimos um alerta, se nao (else) exibimos um
    //  alerta diferente. Por ultimo, no botao5, ao ser clicado, pedimos que seja substituida a classe 'vermelho' pela classe 'verde'
        


    </script>
</body>

</html>
