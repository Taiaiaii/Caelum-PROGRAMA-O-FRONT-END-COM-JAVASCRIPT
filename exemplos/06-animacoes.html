<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Animacao Simples</h1>

    <div class="box">

    </div>
    <br><br>

    <button id="play">play</button>
    <button id="Pause">pause</button>
    <button id="Cancel">cancelar</button>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>

    <script>

        const box = document.querySelector('.box');
        const keyframes = [
            {transform: 'translateX(0)'},
            {transform: 'translateX(800px)', backgroundColor: 'green', borderRadius: '100%'}
        ];

       const animacao = box.animate(keyframes, {
            duration: 3000,
            interations: Infinity,
            direction: 'alternate'
        });

        const btnPlay = document.querySelector('#play');
        const btnPause = document.querySelector('#Pause');
        const btnCancel = document.querySelector('#Cancel');

        btnPlay.onclick = () => animacao.play();
        btnPause.onclick = () => animacao.pause();
        btnCancel.onclick = () => animacao.cancel();



    </script>
</body>

</html>
