<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Animacao Simples</h1>

    <div class="box">

    </div>
    <br><br>

    <button id="play">play</button>
    <button id="Pause">pause</button>
    <button id="Cancel">cancelar</button>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>

    <script>

        const box = document.querySelector('.box');
        const keyframes = [
            {transform: 'translateX(0)'},
            {transform: 'translateX(800px)', backgroundColor: 'green', borderRadius: '100%'}
        ];

       const animacao = box.animate(keyframes, {
            duration: 3000,
            interations: Infinity,
            direction: 'alternate'
        });

        const btnPlay = document.querySelector('#play');
        const btnPause = document.querySelector('#Pause');
        const btnCancel = document.querySelector('#Cancel');

        btnPlay.onclick = () => animacao.play();
        btnPause.onclick = () => animacao.pause();
        btnCancel.onclick = () => animacao.cancel();

                //COMENTARIO DE ESTUDO
//   primeiro criamos a constante box para referenciar o elemento que contem a classe box na DOM. Depois utilizamos o keyframes (é um array
//   que contem informações dos objetivos a serem animados, proveniente da web animations API ). Passamos para ele os valor inicial do elemento
//   no qual referenciamos o eixo X com valor 0 (inicio da tela) e o valor final de 800px, adicionando ainda ao valor final a cor verde e um formato arredondado.
//   Posteriormente criamos a constante animacao que recebe a box com a função animate, recebendo como parametros da keyframes (carregando suas configurações 
//   previamente setadas) e as opções de configuração (duration, interation e direction). Depois ainda criamos 3 variaveis para referenciarem elementos 
//   na DOM com ids específicos, no casso eram botões, e atribuimos eventos do tipo handler 
//   para click com funções da API de "pay" "pause" e "cancel"

    </script>
</body>

</html>
