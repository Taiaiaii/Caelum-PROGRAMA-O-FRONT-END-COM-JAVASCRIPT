<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax </title>
</head>
<body>
    <h1>AJAX clássico</h1>
    <button id="btnCarregar"> Carregar </button>
    <div class="conteudo">

    </div>
    <script>
        const btnCarregar = document.querySelector('#btnCarregar');
        const divConteudo = document.querySelector('.conteudo');

        btnCarregar.addEventListener('click', function(){
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '02-dom.html', true); //configurei a requisição true=assincrono - false = sincrono
            xhr.send()

            xhr.addEventListener('load', function(){
                divConteudo.innerHTML = xhr.response;
            });

            xhr;addEventListener('error', function(){
                divConteudo.textContent = "erro no carregamento";
            })
        });
    </script>
</body>
</html>
