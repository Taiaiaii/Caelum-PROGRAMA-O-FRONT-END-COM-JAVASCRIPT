<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <h1 class="display-4 mb-3 mt-3">Blog</h1>
    <button class="btn btn-primary">
        Carregar Posts
    </button>
    <hr>
    <div class="posts-blog d-flex justify-content-around align-items-start flex-wrap">
        <!-- carregar os posts do blog aqui -->
    </div>
</div>

<script>
    // 1. Guardar a referência do botão
    // 2. Guardar a referêcia da <div> que exibirá os posts do blog
    // 3. Adicionar um evento click ao botão
    // 4. Limpar o conteúdo HTML da <div> (?????????) - para nao acumular
    // 5. Fazer uma requisição AJAX para a URL https://jsonplaceholder.typicode.com/posts
    // 6. Converter a resposta em JSON
    // 7. O valor retornado é um ARRAY DE POSTS. Percorra esse ARRAY e para cada POST crie um
    // elemento <div> em memória
    // 8. Adicione a esse <div> duas classes: "card" e "mb-3"
    // 9. Coloque dentro desse <div> o seguinte HTML
    // `<div class="card-header">
    // ${post.title}
    // </div>
    // <div class="card-body">
    // ${post.body}
    // </div>`
    // 10. Coloque cada <div> criada como último-filho do elemento que exibirá os POSTS


    const btnPosts = document.querySelector('.btn-primary');
    const divPosts = document.querySelector('.posts-blog');
    

    btnPosts.addEventListener('click', async function () {
     
            divPosts.textContent = ' ';    

            const resposta = await fetch('https://jsonplaceholder.typicode.com/posts');
            const posts = await resposta.json();
           
            for (let post of posts) {
             const divPost = document.createElement('div');
                divPost.classList.add('card', 'mb-3');
                divPost.innerHTML = `<div class="card-header">
                     ${post.title}
                    </div>
                <div class="card-body">
                     ${post.body}
                     </div>`

                divPosts.appendChild(divPost);
            }

            
         

    })
</script>
