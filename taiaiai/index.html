<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Taiaiai</title>
    <link rel="stylesheet" href="./styles.css/reset.css">
    <link rel="stylesheet" href="./styles.css/site.css">
</head>

<body>
    <div class="site-container">
        <h1 class="titulo-principal">Deixe Sua Mensagem</h1>
        <form action="" class="formulario">
            <div class="grupo grupo-ref1">
                <label class="etiqueta">Nome</label>
                <input type="text" class="campo campo-nome" value="" data-mensagem="Nome é obrigatorio"
                    placeholder="Nome"></input>
            </div>
            <div class="grupo grupo-ref2">
                <label class="etiqueta">Título</label>
                <input type="text" class="campo campo-titulo" value="" data-mensagem="O título é obrigatorio"
                    placeholder="Título da mensagem"></input>
            </div>
            <div class="grupo grupo-ref3">
                <label class="etiqueta">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="campo campo-msg" value=""
                    data-mensagem="Mensagem é obrigatória" placeholder="Deixe aqui sua mensagem"></textarea>
            </div>
            <div class="grupo grupo-ref4"><button id="botao"> Enviar</button></div>
        </form>
        <div class="entra-acordeoes">
            <h1 class="titulo-mensagens">Mensagens Recebidas:</h1>
            <template id="template-acordeao">
                <div class="acordeoes">
                    <div class="acordeao">
                        <h2 class="nome-acordeao">{{NOME_EMISSOR}}</h2>
                        <div class="conteudo-acordeao">
                            <div class="conteudo-interno">
                                <h3 class="titulo-msg">{{TITULO_MENSAGEM}}</h3>
                                <p class="msg">{{CONTEUDO_MENSAGEM}}</p>
                            </div>

                        </div>
                    </div>
                </div>
            </template>
        </div>

    </div>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
